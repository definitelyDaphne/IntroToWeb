<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Intro to Web Technology</title>

	<!--third party link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

	<!--relative link to files in repo-->
	<link href="main.css" rel="stylesheet">

	<!--page specific css style-->
	<style>
		sub{
			color:red;
		}
	</style>
</head>

<body>

	<!--use jQuery to pull html layout element from a centralised js file, append in main div-->
	<div id="main"></div>	
	<script type="text/javascript" src="js/layout.js"></script>
	<script type="text/javascript" src="js/function.js"></script>

	<!--content of the page starts here-->

	<div class="Box-model child">
		<div class="row">
			<div class="col-7">
				HTML and CSS works closely with each other to ensure
			</div>
			<div class="col-5">
				<em style="font-size: 1.3em">Example: try to change the value for each of them (recommend using arrow key)</em>
				<label for="margin">Margin in px<sub>&nbsp;MIN=0 MAX=20</sub></label><br>
				<input type="number" id="margin" name="margin"
				       min="0" max="20" value="0"><br>
				<label for="padding">Padding in px<sub>&nbsp;MIN=0 MAX=20</sub></label><br>
				<input type="number" id="padding" name="padding"
				       min="0" max="20" value="0"><br>
				<label for="border">Border in px<sub>&nbsp;MIN=0 MAX=20</sub></label><br>
				<input type="number" id="border" name="border"
				       min="0" max="20" value="0" class="mb-3"><br>
				<button type="button" onclick=resetZero()>Reset all to 0</button>
				<script>
					document.getElementById('margin').addEventListener('input', (e)=>{document.getElementById('margin').style.margin=e.target.value.toString()+'px';});
					document.getElementById('padding').addEventListener('input', (e)=>{document.getElementById('padding').style.padding=e.target.value.toString()+'px';});
					document.getElementById('border').addEventListener('input', (e)=>{document.getElementById('border').style.border=e.target.value.toString()+'px'+' solid';});
				</script>
			</div>

		</div>
	</div>

	<!--content of the page ends here-->

	<script>
		let pageTitle = document.createElement('h1');
		pageTitle.innerHTML="CSS";
		pageTitle.setAttribute('id','css');
		//title is the first child in #content div
		document.getElementById('content').appendChild(pageTitle);
		document.getElementById('subtitle').innerHTML = "Page 2 of 5<br>Css";

		//add links to buttons in nav bar, ids are leftArrow, rightArrow and home
		addButtonLink("leftArrow","htmlexplained.html");
		addButtonLink("rightArrow","jsexplained.html");
		addButtonLink("home","index.html");

		
		const sectionList = ["Brief-Intro","History","Box-model","Resources"]
		//function defined in function.js, add divs in #content div
		createSections(sectionList);
		matchHTMLcontent(sectionList);
		
	</script>

</body>
</html>
